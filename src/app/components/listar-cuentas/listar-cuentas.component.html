<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CUENTAS DISPONIBLES</span>
          <button class="btn btn-success float-end" routerLink = "/crear-cuenta">Nueva cuenta</button>
          <table *ngIf="listCuentas.length > 0" class="table table-striped mt-5">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombres</th>
                <th scope="col"># Cuenta</th>
                <th scope="col">Valor</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cuenta of listCuentas">
                <td scope="row">{{cuenta._id}}</td>
                <td>{{cuenta.id_cliente}}</td>
                <td>{{cuenta.num_cuenta}}</td>
                <td>{{cuenta.saldo}}</td>
                <td>
                    <i [routerLink]="['/editar-cuentas',cuenta._id]"    class="fas fa-edit text-primary"></i>
                    <i (click)="eliminarCuenta(cuenta._id)" class="fas fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="listCuentas.length == 0" style="text-align: start;margin-top: 10px;">No hay cuentas que mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
