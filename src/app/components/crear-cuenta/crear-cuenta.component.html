<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo|uppercase}}</span>
          <form class="mt-3" [formGroup]="cuentasForm" (ngSubmit)="agregarcuenta()">
            <div class="mb-3">
              <input 
                type="text" formControlName = "usuario"
                class="form-control form-control-lg"
                placeholder="Usuario"
              />
              <div class="text-danger" *ngIf="cuentasForm.get('usuario')?.hasError('required') && cuentasForm.get('usuario')?.touched">
                 <span>El nombre del usuario es obligatorio</span> 
              </div>
            </div>
            <div class="mb-3">
                <input
                  type="text" formControlName = "cuenta"
                  class="form-control form-control-lg"
                  placeholder="Cuenta"
                />
                <div class="text-danger" *ngIf="cuentasForm.get('cuenta')?.hasError('required') && cuentasForm.get('cuenta')?.touched">
                    <span>El nombre de la cuenta es obligatorio</span> 
                 </div>
            </div>
            
            <div class="mb-3">
              <input 
                type="text" formControlName = "contra"
                class="form-control form-control-lg"
                placeholder="Contraseña"
              />
              <div class="text-danger" *ngIf="cuentasForm.get('contra')?.hasError('required') && cuentasForm.get('contra')?.touched">
                 <span>La contraseña de la cuenta es obligatoria</span> 
              </div>
            </div>
            <div class="mb-3">
                <input
                  type="number" formControlName = "valor"
                  class="form-control form-control-lg"
                  placeholder="Valor"
                />
                <div class="text-danger" *ngIf="cuentasForm.get('valor')?.hasError('required') && cuentasForm.get('valor')?.touched">
                    <span>El nombre del valor es obligatorio</span> 
                 </div>
              </div>
              <div class="mb-3 mt-4">
                <button class="btn btn-secondary btn-lg float-start" routerLink="/">CANCELAR</button>
                <button  type="submit" [disabled]="cuentasForm.invalid"  class="btn btn-primary btn-lg float-end">ACEPTAR</button>
              </div>
             </form>
        </div>
      </div>
    </div>
  </div>
</div>
